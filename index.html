<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box1">
        <h1>AGE CALCULATOR</h1>
        <p class="how">How old are you?</p>
        <p class="month">Month Born:</p>
        <input type="date" name="date">
        <button>SUBMIT</button>
    </div>

    <div id="box2">
        <h2>Birth Year <br>Calculator</h2>
        <h3>When were you born?</h3>
        <p class="current">Current Age:</p>
        <input type="text" name="" placeholder="Your age in years">
        <p class="most">Most recent birthday?</p>
        <label for="">Last Year: 
            <input type="radio" name="year">
        </label>
        <label for="">This Year:
            <input type="radio" name="year">
        </label>
        <button class="mit">SUBMIT</button>
    </div>
</body>
</html>
